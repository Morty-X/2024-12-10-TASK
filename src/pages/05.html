    5.使用setTimeout模拟setInterval

    <script>

        function dingShiQi(fn, t) {
            let timeId = setTimeout(function () {
                fn()
                dingShiQi(fn, t)
            }, t)
        }
        function moNiQi() {
            console.log(`使用setTimeout模拟setInterval  ${Math.random()}`);
        }
        dingShiQi(moNiQi, 2000)

    </script>
